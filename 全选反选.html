<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
<input type="checkbox" name="items" alue="1"/> 
<input type="checkbox" name="items" alue="2"/> 
<input type="checkbox" name="items" alue="3"/> 
<input type="checkbox" name="items" alue="4"/> 4lllll
<button id="btn1">全选</button>
<button id="btn2">全不选</button>
<button id="btn3">取反</button>
<script type="text/javascript">
    //全选
    $("#btn1").click(function () {
        $("[name=items]:checkbox").attr("checked", true);
    })
    //全不选
    $("#btn2").click(function () {
        $("[name=items]:checkbox").attr("checked", false);
    })
    //取反
    $("#btn3").click(function(){
        $("[name=items]:checkbox").each(function () {
            this.checked = !this.checked;
        })
    })
</script>
</body>
</html>
